<!DOCTYPE html>
<html>
<head>
    <style>
        .hover-trigger {
            position: relative;
            display: inline-block;
        }

        .selection-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .hover-trigger:hover .selection-list {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hover-trigger">
        Hover me to reveal the list
        <div class="selection-list">
            <ul>
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
            </ul>
        </div>
    </div>

    <script>
        const selectionListItems = document.querySelectorAll('.selection-list li');

        selectionListItems.forEach(item => {
            item.addEventListener('click', function () {
                alert(`You selected: ${item.textContent}`);
            });
        });
    </script>
</body>
</html>
